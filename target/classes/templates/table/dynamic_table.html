<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>Dynamic Table</title>

  <!--dynamic table-->
  <link href="js/advanced-datatable/css/demo_page.css" rel="stylesheet" />
  <link href="js/advanced-datatable/css/demo_table.css" rel="stylesheet" />
  <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

    <div th:include="common::commonhead"></div>
  <![endif]-->
</head>

<body class="sticky-header">

<section>

    <div th:replace="common::#commonleft"></div>
    <!-- main content start-->
    <div class="main-content" >

        <div th:include="common::#commonheader"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                Dynamic Table
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Data Tables</a>
                </li>
                <li class="active"> Dynamic Table </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
        <div class="row">
        <div class="col-sm-12">

        </div>
        </div>
        <div class="row">
        <div class="col-sm-12">
        <section class="panel">
        <header class="panel-heading">
            DataTables hidden row details example
            <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-down"></a>
                <a href="javascript:;" class="fa fa-times"></a>
             </span>
        </header>
        <div class="panel-body">
        <div class="adv-table">
            <a th:href="@{/update}">插入</a>
        <table class="display table table-bordered" id="hidden-table-info">
        <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gradeX" th:each="user,stats:${page.records}">
            <td th:text="${stats.count}">Trident</td>
            <td th:text="${user.id}">Trident</td>
            <td th:text="${user.name}">Internet Explorer 4.0</td>
            <td th:text="${user.age}">Win 95+</td>
            <td th:text="${user.email}">4</td>
            <td>
                <a th:href="@{user/delete/{id}(id=${user.id},pn=${page.current})}" class="btn btn-danger btn-sm" type="button">删除</a>
                <a th:href="@{user/update/{id}/{name}/{age}/{email}(id=${user.id},name=${user.name},age=${user.age},email=${user.email})}" class="btn btn-danger btn-sm" type="button">修改</a>
            </td>
        </tr>

        </tbody>
        </table>
            <div>当前第[[${page.current}]] 页，总计共[[${page.pages}]] 页，共[[${page.total}]] 条记录</div>
            <div class="page-normal">
                <span class="page-prev">&lt;</span>
                <!-- 数字1 代表当前页面-->
                <span >
                <a th:class="${num==page.current? 'active':'' }" th:each="num:${#numbers.sequence(1,page.pages)}" th:href="@{/dynamic_table(pn=${num})}">[[${num}]] </a>
                </span>

            </div>


        </div>
        </div>
        </section>
        </div>
        </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer>
            2014 &copy; AdminEx by ThemeBucket
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<div th:include="common::#commonscripts"></div>

<!--dynamic table-->
<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
<!--dynamic table initialization -->
<!--<script src="js/dynamic_table_init.js"></script>-->



</body>
</html>
